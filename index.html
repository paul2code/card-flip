<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='description' content="A Flip Card app">
	<meta name='viewport' content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700" rel="stylesheet">
	<link href="main.css" rel=stylesheet type="text/css">
	<script src="script.js" type="text/javascript"></script>
	</head>

	<body>
	<div class="app">
		<div class="modal">
			<div id="close">X</div>
			<div class="modal-wrap">
			<div>Question</div>
			<input type="text" id="newQuestion">
			<div>Answer </div>
			<input type="text" id="newAnswer">
			<div><button id="submit">Add new Card</button></div>
			</div>
		</div>
		<div class="header">Flip cards</div>
		<div class="container">
			<div id="card">
				<figure id="front"></figure>
				<figure	id="back"></figure>
			</div>
		</div>
		<div id="progress"></div>
		<div class="btn-container">
			<div class="button" id="addbtn">Add</div>
			<div class="button" id="btn">Next</div>
		</div>
		</div>
	</body>
</html>
